<form [formGroup]="siteForm" (ngSubmit)="save()">
    <div *ngIf="showloading == true" class="overlay  d-flex justify-content-center align-items-center">
        <div class="d-flex w-100 justify-content-center">
            <div class="spinner-border" style="width: 5rem; height: 5rem; color: #623508;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div *ngIf="!details" class="mb-2 fw-bold">Nb: Tous les champs marqu√©s par <span class="text-danger">*</span> sont
        obligatoires</div>
    <div *ngIf="invalidFom" class="alert alert-danger">Formulaire invalid </div>
    <div class="row mb-3">
        <div class=" col-lg-6 col-md-4 col-sm-12">
            <label for="nomSite" class="form-label text-capitalize fw-bold">Non du site</label>
            <span *ngIf="!details" class="text-danger">*</span>
            <input type="text" class="form-control" formControlName="nomSite">
            <div *ngIf="formSubmitted && !siteForm.controls.nomSite.valid">
                <div *ngIf="nomSite.errors.required" class="text-danger">Veuillez remplir ce champs</div>
            </div>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12">
            <label for="commune" class="form-label text-captitalize fw-gold">Commune</label>
            <ng-select formControlName="commune">
                <ng-option *ngFor="let commune of communes" [value]="commune.id">{{commune.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12">
            <label for="localisationSite" class="form-label text-captitalize fw-gold">Localisation du site</label>
            <textarea formControlName="localisationSite" class="form-control"
            rows="2"></textarea>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12">
            <label for="commune" class="form-label text-captitalize fw-gold">Informations supplementaires</label>
            <textarea formControlName="infoSite" class="form-control"
            rows="2"></textarea>
        </div>
        <div class=" col-lg-6 col-md-4 col-sm-12">
            <label for="nombreLocaux" class="form-label text-capitalize fw-bold">Nombre de locaux</label>
            <span *ngIf="!details" class="text-danger">*</span>
            <input type="number" class="form-control" formControlName="nombreLocaux">
        </div>
    </div>
    <div *ngIf="!details" class="mb-2 col">
        <div class="mb-3">
            <button type="submit"
                class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-3 fw-bold">VALIDER</button>
        </div>
    </div>
</form>
