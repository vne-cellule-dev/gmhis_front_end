<form [formGroup]="constantTypeForm" (ngSubmit)="save()">
  <div
    *ngIf="showloading == true"
    class="overlay d-flex justify-content-center align-items-center"
  >
    <div class="d-flex w-100 justify-content-center">
      <div
        class="spinner-border"
        style="width: 5rem; height: 5rem; color: #623508"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <small *ngIf="!details" class="mb-2 fw-bold"
    >Nb: Tous les champs marqués par <span class="text-danger">*</span> sont
    obligatoires</small
  >
  <div *ngIf="invalidFom" class="alert alert-danger">Formulaire invalid</div>
  <div class="row mb-2">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="name" class="form-label text-capitalize">Nom constante</label>
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        [ngClass]="{ 'is-invalid': formsErrors['name'] }"
      />
      <span style="color: red">
        {{ formsErrors["name"] }}
      </span>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="code" class="form-label text-capitalize">Description</label>
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="text"
        id="code"
        class="form-control"
        formControlName="description"
        [ngClass]="{ 'is-invalid': formsErrors['description'] }"
      />
      <span style="color: red">
        {{ formsErrors["description"] }}
      </span>
    </div>
    <!-- resultType -->
    <!-- <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="resultType" class="form-label text-capitalize"
        >type de </label
      >
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="text"
        id="resultType"
        class="form-control"
        formControlName="resultType"
        [ngClass]="{ 'is-invalid': formsErrors['resultType'] }"
      />
      <span style="color: red">
        {{ formsErrors["resultType"] }}
      </span>
    </div> -->
    <!-- shortName -->
    <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="shortName" class="form-label text-capitalize"
        >Abréviation</label
      >
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="text"
        id="shortName"
        class="form-control"
        formControlName="shortName"
        [ngClass]="{ 'is-invalid': formsErrors['shortName'] }"
      />
      <span style="color: red">
        {{ formsErrors["shortName"] }}
      </span>
    </div>
    <!-- significantDigits -->
    <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="significantDigits" class="form-label text-capitalize"
        >Nombre de digit</label
      >
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="number"
        id="significantDigits"
        class="form-control"
        formControlName="significantDigits"
        [ngClass]="{ 'is-invalid': formsErrors['significantDigits'] }"
      />
      <span style="color: red">
        {{ formsErrors["significantDigits"] }}
      </span>
    </div>
    <!-- unitOfMesure -->
    <div class="col-lg-4 col-md-4 col-sm-12">
      <label for="unitOfMesure" class="form-label text-capitalize"
        >Unité de mesure</label
      >
      <span *ngIf="!details" class="text-danger">*</span>
      <input
        type="number"
        id="unitOfMesure"
        class="form-control"
        formControlName="unitOfMesure"
        [ngClass]="{ 'is-invalid': formsErrors['unitOfMesure'] }"
      />
      <span style="color: red">
        {{ formsErrors["unitOfMesure"] }}
      </span>
    </div>
    <!-- Constant domain -->
    <div class="col-lg-4 col-md-4 col-sm-12 rounded-pill">
      <label for="constantDomain" class="form-label text-capitalize"
        >Groupe de constante </label
      >
      <ng-select
        placeholder="Constante domaine"
        id="constantDomain"
        formControlName="constantDomain"
      >
        <ng-option
          *ngFor="let constantDomain of constantDomainList"
          [value]="constantDomain.id"
          >{{ constantDomain.name }}</ng-option
        >
      </ng-select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 rounded-pill">
      <label for="active" class="form-label text-capitalize">Etat</label>
      <ng-select placeholder="Etat" formControlName="active">
        <ng-option *ngFor="let actif of actives" [value]="actif.id">{{
          actif.value
        }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div *ngIf="!details" class="mt-3 col">
    <div class="">
      <button
        style="background-color: #14a2b8"
        type="submit"
        class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
      >
        VALIDER
      </button>
    </div>
  </div>
</form>
